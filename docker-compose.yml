version: '3'

services:
  # Service No 1 - Postgres
  postgres_leader:
    image: aintgriz/pg96_cos6_ha_leader:0.3
    ports:
      - '6432:5432'
    volumes:
      - data_leader:/var/lib/pgsql/9.6/data/
      - shared_fs_wals:/shared_wals

  # Service No 2 - Postgres
  postgres_follower:
    image: aintgriz/pg96_cos6_ha_follower:0.3
    ports:
      - '7432:5432'
    volumes:
      - data_follower:/var/lib/pgsql/9.6/data/
      - shared_fs_wals:/shared_wals

  # Service No 3 - Visualiser
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet

networks:
  webnet:

volumes:
    # Data Storage 01
    data_leader:
    # Data Storage 02
    data_follower:
    # Data Storage 03
    shared_fs_wals: